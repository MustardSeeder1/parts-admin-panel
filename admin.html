<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parts Admin Panel</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; max-width: 960px; margin: 2rem auto; background-color: #1a1a1a; color: #eee; }
        h1, h2 { border-bottom: 1px solid #444; padding-bottom: 10px; }
        input, textarea { width: 100%; padding: 10px; margin-bottom: 12px; box-sizing: border-box; background-color: #333; color: #eee; border: 1px solid #555; border-radius: 4px; font-size: 1em; }
        button { padding: 10px 15px; cursor: pointer; border: none; border-radius: 4px; font-size: 1em; background-color: #5a67d8; color: white; }
        button:hover { background-color: #4c58b5; }
        #logout-btn, .delete-btn { background-color: #c53030; }
        #logout-btn:hover, .delete-btn:hover { background-color: #9b2c2c; }
        .edit-btn { background-color: #2c5282; }
        .edit-btn:hover { background-color: #2a4365; }
        #login-section, #admin-section { border: 1px solid #444; padding: 20px; margin-top: 20px; border-radius: 8px; background-color: #2d2d2d; }
        #admin-section { display: none; }
        #parts-list-container { margin-top: 40px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border: 1px solid #444; text-align: left; }
        th { background-color: #373737; }
        td.actions { width: 120px; text-align: center; }
        td.actions button { margin: 2px; }
    </style>
</head>
<body>

    <h1>Parts Admin Panel</h1>

    <div id="login-section">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="login-btn">Login</button>
    </div>

    <div id="admin-section">
        <form id="part-form">
            <h2>Add / Edit Part</h2>
            <input type="hidden" id="part-id">
            <input type="text" id="part-name" placeholder="Part Name" required>
            <input type="text" id="part-number" placeholder="Part Number">
            <textarea id="part-description" placeholder="Description"></textarea>
            <input type="number" id="part-price" placeholder="Price" step="0.01" required>
            <input type="number" id="part-stock" placeholder="Stock Quantity">
            <label for="part-image">Part Image (only required when adding a new part):</label>
            <input type="file" id="part-image" accept="image/*">
            <button type="submit" id="submit-btn">Add Part</button>
        </form>
        <hr style="border-color: #444; margin: 20px 0;">
        <button id="logout-btn">Logout</button>
        
        <div id="parts-list-container">
            <h2>Existing Parts</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Part #</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="parts-table-body">
                    <tr><td colspan="5" style="text-align:center;">Loading parts...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://egihrxkhxbvfhayjekec.supabase.co'; // <-- Make sure these are correct
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVnaWhyeGtoeGJ2ZmhheWpla2VjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0MTM5OTEsImV4cCI6MjA2OTk4OTk5MX0.Z6qv9nFH4v297KicI2EfpeePEiUcN_u4GnAuxcMY650'; // <-- Make sure these are correct

        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Page Elements
        const loginSection = document.getElementById('login-section');
        const adminSection = document.getElementById('admin-section');
        const logoutBtn = document.getElementById('logout-btn');
        const partForm = document.getElementById('part-form');
        const partsTableBody = document.getElementById('parts-table-body');
        const submitBtn = document.getElementById('submit-btn');
        const partIdInput = document.getElementById('part-id');

        // --- AUTHENTICATION ---
        document.getElementById('login-btn').onclick = async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
            if (error) alert('Login failed: ' + error.message);
        };

        logoutBtn.onclick = async () => {
            await supabaseClient.auth.signOut();
        };

        // --- CORE LOGIC ---
        const checkUser = async () => {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                loginSection.style.display = 'none';
                adminSection.style.display = 'block';
                loadParts(); // Load parts after user is confirmed
            } else {
                loginSection.style.display = 'block';
                adminSection.style.display = 'none';
            }
        };

        supabaseClient.auth.onAuthStateChange((event, session) => {
            checkUser();
        });

        // --- LOAD PARTS ---
        const loadParts = async () => {
            partsTableBody.innerHTML = '<tr><td colspan="5" style="text-align:center;">Loading parts...</td></tr>';
            
            const { data: parts, error } = await supabaseClient
                .from('parts')
                .select('*')
                .order('name', { ascending: true });

            if (error) {
                partsTableBody.innerHTML = '<tr><td colspan="5" style="text-align:center; color:red;">Error loading parts.</td></tr>';
                console.error('Error loading parts:', error);
                return;
            }

            partsTableBody.innerHTML = ''; // Clear the table
            if (parts.length === 0) {
                 partsTableBody.innerHTML = '<tr><td colspan="5" style="text-align:center;">No parts found. Add one above!</td></tr>';
            } else {
                parts.forEach(part => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${part.name}</td>
                        <td>${part.part_number || 'N/A'}</td>
                        <td>$${Number(part.price).toFixed(2)}</td>
                        <td>${part.stock_quantity}</td>
                        <td class="actions">
                            <button class="edit-btn">Edit</button>
                            <button class="delete-btn">Delete</button>
                        </td>
                    `;
                    
                    // Add event listeners for the new buttons
                    row.querySelector('.edit-btn').addEventListener('click', () => populateFormForEdit(part));
                    row.querySelector('.delete-btn').addEventListener('click', () => deletePart(part.id, part.name));

                    partsTableBody.appendChild(row);
                });
            }
        };

        // --- EDIT AND DELETE ---
        const populateFormForEdit = (part) => {
            partIdInput.value = part.id;
            document.getElementById('part-name').value = part.name;
            document.getElementById('part-number').value = part.part_number;
            document.getElementById('part-description').value = part.description;
            document.getElementById('part-price').value = part.price;
            document.getElementById('part-stock').value = part.stock_quantity;
            
            submitBtn.textContent = 'Save Changes';
            window.scrollTo(0, 0); // Scroll to top to see the form
        };

        const deletePart = async (id, name) => {
            if (!confirm(`Are you sure you want to delete "${name}"? This cannot be undone.`)) {
                return;
            }
            
            const { error } = await supabaseClient
                .from('parts')
                .delete()
                .eq('id', id);

            if (error) {
                alert('Error deleting part: ' + error.message);
            } else {
                alert('Part deleted successfully.');
                loadParts(); // Refresh the list
            }
        };

        // --- FORM SUBMISSION (Handles both ADD and UPDATE) ---
        partForm.onsubmit = async (e) => {
            e.preventDefault(); // Prevent default form submission
            
            const partData = {
                name: document.getElementById('part-name').value,
                part_number: document.getElementById('part-number').value,
                description: document.getElementById('part-description').value,
                price: parseFloat(document.getElementById('part-price').value),
                stock_quantity: parseInt(document.getElementById('part-stock').value),
            };

            const imageFile = document.getElementById('part-image').files[0];
            const partId = partIdInput.value;
            let formError = null;

            submitBtn.disabled = true;
            submitBtn.textContent = 'Saving...';

            if (partId) { // ---- UPDATE LOGIC ----
                const { error } = await supabaseClient
                    .from('parts')
                    .update(partData)
                    .eq('id', partId);
                formError = error;

            } else { // ---- ADD LOGIC ----
                if (!imageFile) {
                    alert('An image is required when adding a new part.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Add Part';
                    return;
                }
                
                // 1. Upload image
                const fileExt = imageFile.name.split('.').pop();
                const fileName = `${Date.now()}.${fileExt}`;
                const { error: uploadError } = await supabaseClient.storage.from('part-images').upload(fileName, imageFile);

                if (uploadError) {
                    formError = uploadError;
                } else {
                    // 2. Get public URL
                    const { data: urlData } = supabaseClient.storage.from('part-images').getPublicUrl(fileName);
                    partData.image_url = urlData.publicUrl;

                    // 3. Insert into database
                    const { error: insertError } = await supabaseClient.from('parts').insert([partData]);
                    formError = insertError;
                }
            }

            // --- Post-submission ---
            if (formError) {
                alert('Error saving part: ' + formError.message);
            } else {
                alert(`Part ${partId ? 'updated' : 'added'} successfully!`);
                partForm.reset();
                partIdInput.value = ''; // Clear the hidden ID
            }
            
            submitBtn.disabled = false;
            submitBtn.textContent = partIdInput.value ? 'Save Changes' : 'Add Part';
            loadParts(); // Refresh the list
        };
    </script>
</body>
</html>
