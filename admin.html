<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parts Admin Panel</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; max-width: 960px; margin: 2rem auto; background-color: #1a1a1a; color: #eee; }
        h1, h2, h3 { border-bottom: 1px solid #444; padding-bottom: 10px; }
        label { display: block; margin-bottom: 5px; color: #bbb; }
        input, textarea, button { width: 100%; padding: 10px; margin-bottom: 12px; box-sizing: border-box; background-color: #333; color: #eee; border: 1px solid #555; border-radius: 4px; font-size: 1em; }
        button { cursor: pointer; background-color: #5a67d8; font-weight: bold; }
        button:hover { background-color: #4c58b5; }
        button:disabled { background-color: #4a5568; cursor: not-allowed; }
        #logout-btn, .delete-btn { background-color: #c53030; }
        #logout-btn:hover, .delete-btn:hover { background-color: #9b2c2c; }
        .edit-btn { background-color: #2c5282; margin-right: 5px;}
        #login-section, #admin-section { border: 1px solid #444; padding: 20px; margin-top: 20px; border-radius: 8px; background-color: #2d2d2d; }
        #admin-section { display: none; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border: 1px solid #444; text-align: left; }
        td.actions { width: 150px; }
        #current-images-wrapper { border: 1px solid #444; padding: 15px; margin-bottom: 20px; border-radius: 4px; }
        #current-images-container { display: flex; flex-wrap: wrap; gap: 10px; }
        #current-images-container img { width: 100px; height: 100px; object-fit: cover; border-radius: 4px; cursor: grab; }
        #current-images-container img:active { cursor: grabbing; }
    </style>
</head>
<body>

    <h1>Parts Admin Panel</h1>

    <div id="login-section">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="login-btn">Login</button>
    </div>

    <div id="admin-section">
        <div id="current-images-wrapper" style="display: none;">
            <h3>Current Images (Drag to Reorder)</h3>
            <div id="current-images-container"></div>
            <button type="button" id="save-order-btn" style="background-color: #2b6cb0; margin-top: 10px;">Save Image Order</button>
        </div>
        <form id="part-form">
            <h2 id="form-title">Add New Part</h2>
            <input type="hidden" id="part-id">
            <input type="text" id="part-name" placeholder="Part Name" required>
            <input type="text" id="part-number" placeholder="Part Number">
            <textarea id="part-description" placeholder="Description"></textarea>
            <input type="number" id="part-price" placeholder="Price (leave blank for inquiry)" step="0.01">
            <input type="number" id="part-stock" placeholder="Stock Quantity">
            <label for="squarespace-url">Squarespace Product URL (Optional):</label>
            <input type="url" id="squarespace-url" placeholder="https://...">
            <label for="part-images" id="part-images-label">Part Images:</label>
            <input type="file" id="part-images" accept="image/*" multiple>
            <button type="submit" id="submit-btn">Add Part</button>
            <button type="button" id="cancel-edit-btn" style="display: none; background-color: #6a717e;">Cancel Edit</button>
        </form>
        <hr style="border-color: #444; margin: 20px 0;">
        <div id="parts-list-container">
            <h2>Existing Parts</h2>
            <table>
                <thead><tr><th>Name</th><th>Part #</th><th>Price</th><th>Stock</th><th>Actions</th></tr></thead>
                <tbody id="parts-table-body"></tbody>
            </table>
        </div>
        <hr style="border-color: #444; margin: 20px 0;">
        <button id="logout-btn">Logout</button>
    </div>

    <script>
        const SUPABASE_URL = 'https://egihrxkhxbvfhayjekec.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVnaWhyeGtoeGJ2ZmhheWpla2VjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0MTM5OTEsImV4cCI6MjA2OTk4OTk5MX0.Z6qv9nFH4v297KicI2EfpeePEiUcN_u4GnAuxcMY650';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const loginSection = document.getElementById('login-section');
        const adminSection = document.getElementById('admin-section');
        const partForm = document.getElementById('part-form');
        const submitBtn = document.getElementById('submit-btn');
        const partsTableBody = document.getElementById('parts-table-body');
        const formTitle = document.getElementById('form-title');
        const partIdInput = document.getElementById('part-id');
        const partImagesInput = document.getElementById('part-images');
        const partImagesLabel = document.getElementById('part-images-label');
        const cancelEditBtn = document.getElementById('cancel-edit-btn');
        const squarespaceUrlInput = document.getElementById('squarespace-url');
        const currentImagesWrapper = document.getElementById('current-images-wrapper');
        const currentImagesContainer = document.getElementById('current-images-container');
        const saveOrderBtn = document.getElementById('save-order-btn');
        let sortableInstance = null;

        document.getElementById('login-btn').onclick = async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
            if (error) alert('Login failed: ' + error.message);
        };

        document.getElementById('logout-btn').onclick = () => supabaseClient.auth.signOut();
        
        const checkUser = (session) => {
            loginSection.style.display = session ? 'none' : 'block';
            adminSection.style.display = session ? 'block' : 'none';
            if (session) {
                loadParts();
            }
        };

        supabaseClient.auth.onAuthStateChange((event, session) => checkUser(session));

        const loadParts = async () => {
            partsTableBody.innerHTML = '<tr><td colspan="5">Loading...</td></tr>';
            const { data, error } = await supabaseClient.from('parts').select('*').order('name');
            if (error) { partsTableBody.innerHTML = '<tr><td colspan="5">Error loading parts.</td></tr>'; return; }
            partsTableBody.innerHTML = '';
            data.forEach(part => {
                const row = partsTableBody.insertRow();
                row.innerHTML = `
                    <td>${part.name}</td><td>${part.part_number || ''}</td>
                    <td>${part.price ? '$'+part.price.toFixed(2) : 'N/A'}</td><td>${part.stock_quantity}</td>
                    <td class="actions"><button class="edit-btn">Edit</button><button class="delete-btn">Delete</button></td>`;
                row.querySelector('.edit-btn').onclick = () => populateFormForEdit(part);
                row.querySelector('.delete-btn').onclick = () => deletePart(part.id, part.name);
            });
        };

        const populateFormForEdit = async (part) => {
            formTitle.textContent = `Edit Part: ${part.name}`;
            partIdInput.value = part.id;
            document.getElementById('part-name').value = part.name;
            document.getElementById('part-number').value = part.part_number || '';
            document.getElementById('part-description').value = part.description || '';
            document.getElementById('part-price').value = part.price || '';
            document.getElementById('part-stock').value = part.stock_quantity;
            squarespaceUrlInput.value = part.squarespace_product_url || '';
            
            const { data: images } = await supabaseClient.from('part_images').select('id, image_url').eq('part_id', part.id).order('display_order');
            currentImagesContainer.innerHTML = '';
            if (images && images.length > 0) {
                images.forEach(img => {
                    currentImagesContainer.innerHTML += `<img src="${img.image_url}" data-id="${img.id}" alt="Current part image">`;
                });
                currentImagesWrapper.style.display = 'block';
                if (sortableInstance) sortableInstance.destroy();
                sortableInstance = new Sortable(currentImagesContainer, { animation: 150 });
            }

            partImagesInput.required = false;
            partImagesLabel.textContent = 'Upload New Images (optional, will replace all existing)';
            submitBtn.textContent = 'Save Changes';
            cancelEditBtn.style.display = 'block';
            window.scrollTo(0, 0);
        };

        const resetForm = () => {
            formTitle.textContent = 'Add New Part';
            partForm.reset();
            partIdInput.value = '';
            partImagesInput.required = true;
            partImagesLabel.textContent = 'Part Images (select one or more):';
            submitBtn.textContent = 'Add Part';
            cancelEditBtn.style.display = 'none';
            currentImagesWrapper.style.display = 'none';
            currentImagesContainer.innerHTML = '';
            if (sortableInstance) {
                sortableInstance.destroy();
                sortableInstance = null;
            }
        };

        cancelEditBtn.onclick = resetForm;
        
        saveOrderBtn.onclick = async () => {
            const partId = partIdInput.value;
            if (!partId) return;
            const images = currentImagesContainer.querySelectorAll('img');
            const updatePayload = Array.from(images).map((img, index) => ({
                id: parseInt(img.dataset.id),
                part_id: parseInt(partId),
                display_order: index
            }));
            if (updatePayload.length === 0) return;
            saveOrderBtn.disabled = true;
            saveOrderBtn.textContent = 'Saving...';
            const { error } = await supabaseClient.from('part_images').upsert(updatePayload);
            if (error) { alert('Error saving image order: ' + error.message); } 
            else { alert('Image order saved successfully!'); }
            saveOrderBtn.disabled = false;
            saveOrderBtn.textContent = 'Save Image Order';
        };

        const deletePart = async (id, name) => {
            if (!confirm(`Are you sure you want to delete "${name}"? This is permanent.`)) return;
            const { data: images } = await supabaseClient.from('part_images').select('image_url').eq('part_id', id);
            const { error } = await supabaseClient.from('parts').delete().eq('id', id);
            if (error) { alert('Error deleting part: ' + error.message); return; }
            if (images && images.length > 0) {
                const filePaths = images.map(img => new URL(img.image_url).pathname.split('/part-images/')[1]);
                await supabaseClient.storage.from('part-images').remove(filePaths);
            }
            alert('Part deleted successfully.');
            loadParts();
        };

        partForm.onsubmit = async (e) => {
            e.preventDefault();
            submitBtn.disabled = true;
            const partId = partIdInput.value;
            const imageFiles = partImagesInput.files;
            const priceValue = document.getElementById('part-price').value;

            // This is the object that gets sent to the database
            const partData = {
                name: document.getElementById('part-name').value,
                part_number: document.getElementById('part-number').value,
                description: document.getElementById('part-description').value,
                price: priceValue ? parseFloat(priceValue) : null,
                stock_quantity: parseInt(document.getElementById('part-stock').value),
                squarespace_product_url: squarespaceUrlInput.value
            };

            if (partId) { // UPDATE
                submitBtn.textContent = 'Saving...';
                const { error: updateError } = await supabaseClient.from('parts').update(partData).eq('id', partId);
                if (updateError) { alert('Error updating part: ' + updateError.message); submitBtn.disabled = false; return; }
                if (imageFiles.length > 0) {
                    const { data: oldImages } = await supabaseClient.from('part_images').select('image_url').eq('part_id', partId);
                    await supabaseClient.from('part_images').delete().eq('part_id', partId);
                    if (oldImages && oldImages.length > 0) {
                        const filePaths = oldImages.map(img => new URL(img.image_url).pathname.split('/part-images/')[1]);
                        await supabaseClient.storage.from('part-images').remove(filePaths);
                    }
                    const uploadPromises = Array.from(imageFiles).map(file => {
                        const fileName = `${partId}/${Date.now()}-${file.name}`;
                        return supabaseClient.storage.from('part-images').upload(fileName, file);
                    });
                    const uploadResults = await Promise.all(uploadPromises);
                    const uploadError = uploadResults.find(r => r.error);
                    if (uploadError) { alert('Error uploading new images: ' + uploadError.error.message); submitBtn.disabled = false; return; }
                    const imageRecords = uploadResults.map((res, i) => ({
                        part_id: partId,
                        image_url: supabaseClient.storage.from('part-images').getPublicUrl(res.data.path).data.publicUrl,
                        display_order: i
                    }));
                    await supabaseClient.from('part_images').insert(imageRecords);
                }
                alert('Part updated successfully!');
                resetForm();
            } else { // ADD
                submitBtn.textContent = 'Uploading...';
                if (imageFiles.length === 0) { alert('Please select at least one image.'); submitBtn.disabled = false; return; }
                const { data: newPart, error: partError } = await supabaseClient.from('parts').insert(partData).select().single();
                if (partError) { alert('Error saving part data: ' + partError.message); submitBtn.disabled = false; return; }
                const uploadPromises = Array.from(imageFiles).map(file => {
                    const fileName = `${newPart.id}/${Date.now()}-${file.name}`;
                    return supabaseClient.storage.from('part-images').upload(fileName, file);
                });
                const uploadResults = await Promise.all(uploadPromises);
                const uploadError = uploadResults.find(result => result.error);
                if (uploadError) { alert('Error uploading images: ' + uploadError.error.message); submitBtn.disabled = false; return; }
                const imageRecords = uploadResults.map((result, i) => ({
                    part_id: newPart.id,
                    image_url: supabaseClient.storage.from('part-images').getPublicUrl(result.data.path).data.publicUrl,
                    display_order: i
                }));
                const { error: imageDbError } = await supabaseClient.from('part_images').insert(imageRecords);
                if (imageDbError) { alert('Error saving image records: ' + imageDbError.message); } 
                else { alert('Part added successfully!'); resetForm(); }
            }
            submitBtn.disabled = false;
            loadParts();
        };
    </script>
</body>
</html>
